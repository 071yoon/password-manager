name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            flags: --mac --universal
          - os: windows-latest
            platform: windows
            flags: --win --x64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build renderer and main bundle
        run: yarn build
      - name: Sync package version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm pkg set version="$VERSION" --no-git-tag-version
      - name: Package application
        run: yarn electron-builder ${{ matrix.flags }} --publish never
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-dist
          path: dist
          if-no-files-found: error

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( \
            -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.msi" -o -name "*.blockmap" -o -name "*.yml" \
          \) -exec cp {} release/ \;
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
